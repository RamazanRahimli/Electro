<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Electro - HTML Ecommerce Template</title>
</head>

<body>
    <header>
        <div class="top-header">
            <div class="container">
                <div class="row">
                    <div class="leftWriteBox">
                        <nav>
                            <a href=""><i class="fa-solid fa-phone"></i>
                                <span>+021-95-51-84</span>
                            </a>
                            <a href="">
                                <i class="fa-solid fa-envelope"></i>
                                <span> email@email.com</span>
                            </a>
                            <a href="">
                                <i class="fa-solid fa-location-dot"></i>
                                <span>1734 Stonecoal Road</span>
                            </a>
                        </nav>
                    </div>
                    <div class="rightWriteBox">
                        <nav>
                            <a href="">
                                <i class="fa-solid fa-dollar-sign"></i>
                                <span>USD</span>
                            </a>
                            <a href="">
                                <i class="fa-solid fa-user"></i>
                                <span>My Account</span>
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="container">
                <div class="row align-center">
                    <div class="logo">
                        <img src="./assets/IMAGE/logo.webp" alt="">
                    </div>
                    <div class="searchBox">
                        <select name="All Categories">
                            <option value="All Categories">All Categories</option>
                            <option value="Category 01">Category 01</option>
                            <option value="Category 02">Category 02</option>
                        </select>
                        <input class="search" type="text" placeholder="Search here">
                        <button>Search</button>
                    </div>
                    <div class="iconBox">
                        <nav>
                            <a href="">
                                <i class="fa-solid fa-heart"></i>
                                <span>Your Wishlist</span>
                                <span class="badge"></span>
                            </a>
                            <a href="">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span>Your Cart</span>
                                <span class="badge"></span>
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
